<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TEXT FORMATING</title>
    <style>
        h1{
            color: rgb(139, 9, 107);
            text-align: center;
            text-decoration: underline;
            text-decoration-color:rgb(7, 238, 161);
            text-decoration-style: solid;
            text-decoration-thickness: 3px;
            text-transform:none;
            text-indent: 100px;
            letter-spacing: 2px;
            
            word-spacing: 4px;
            text-decoration: ltr;
            text-shadow: 6px 2px lightcoral;
        }
    </style>
</head>
<body>
    <h1><font size="7">She did not stand alone,<br> but what stood behind her,<br> the most potent moral force in her life,<br> was the love of her father.</h1>
</body>
</html>
